# Baseline训练配置
# YOLOv11n - 井盖检测基础实验
# 更新日期: 2026-02-07

# 模型配置
model: yolo11n.pt

# 数据集配置
data: configs/data.yaml

# 训练参数
epochs: 100
batch: 16
imgsz: 640

# 优化器配置
optimizer: AdamW
lr0: 0.001           # 初始学习率
lrf: 0.01            # 最终学习率因子
momentum: 0.937      # SGD动量
weight_decay: 0.0005 # 权重衰减

# 学习率调度
cos_lr: true         # 余弦退火
warmup_epochs: 3     # 预热轮数
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# 数据增强
hsv_h: 0.015         # 色调增强
hsv_s: 0.7           # 饱和度增强
hsv_v: 0.4           # 明度增强
degrees: 0.0        # 旋转角度
translate: 0.1       # 平移
scale: 0.5           # 缩放
shear: 0.0           # 剪切
perspective: 0.0     # 透视变换
flipud: 0.0          # 垂直翻转
fliplr: 0.5          # 水平翻转
mosaic: 1.0          # Mosaic增强
mixup: 0.0           # MixUp增强
copy_paste: 0.0      # Copy-paste增强

# 训练设置
device: 0            # GPU设备 (0为第一个GPU，cpu为CPU)
workers: 8          # 数据加载线程数
cache: false         # 缓存图像
seed: 42             # 随机种子
deterministic: true  # 确定性训练
single_cls: false    # 单类别模式
rect: false          # 矩形训练
cos_lr: true         # 余弦学习率
close_mosaic: 10     # 最后10轮关闭mosaic
amp: true            # 混合精度训练
precision: 32        # 精度

# 保存设置
project: runs/train  # 训练结果保存目录
name: baseline        # 实验名称
exist_ok: false      # 是否覆盖同名实验
save: true           # 保存检查点
save_period: 10      # 每10轮保存一次

# 验证设置
val: true            # 验证
plots: true          # 保存训练图表
verbose: true        # 详细输出

# Early Stopping
patience: 50         # Early stopping耐心值
